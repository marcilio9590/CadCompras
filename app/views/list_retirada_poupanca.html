<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button ng-click="goTo('/cadastro_retirada_poupanca')" title="Cadastrar Nova Retirada" class="md-fab md-primary md-hue-2"
        aria-label="Profile">
        <md-icon style="margin-top:-22px;">
            <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
        </md-icon>
    </md-button>
</section>

<table class="table table-hover table-sm table-bordered">
    <thead class="">
        <tr>
            <th>CÃ³digo</th>
            <th>Valor</th>

            <th>Motivo</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="retirada in retiradas | filter:procurar|orderBy:sortKey:reverse|itemsPerPage:5">
