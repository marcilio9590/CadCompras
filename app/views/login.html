<div class="login-container">
    <div id="output"></div>
    <div class="avatar"></div>
    <div class="form-box">
        <form>
            <input name="user" ng-model="user.login" type="text" placeholder="Login">
            <input type="password" ng-model="user.senha" placeholder="Senha">
            <md-button ng-click="logar()" class="btnLogin md-raised md-primary col-md-10">Login</md-button>
        </form>
    </div>
</div>
